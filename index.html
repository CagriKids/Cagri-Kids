<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkli Sayfa</title>
    <style>
        body {
            background-color: #f0f8ff; /* Açık mavi arka plan */
            color: #333333; /* Koyu gri metin rengi */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff6347; /* Domates kırmızısı başlık rengi */
        }

        p {
            color: #32cd32; /* Yeşil paragraf rengi */
        }

        a {
            color: #ff4500; /* Turuncu bağlantı rengi */
        }

        a:hover {
            color: #00bfff; /* Hover'da mavi bağlantı rengi */
        }
    </style>
</head>
<body>
    <h1>Renkli HTML Sayfası</h1>
    <p>Bu, farklı renklerle tasarlanmış bir HTML sayfasıdır. Paragraf metni yeşil renkte, başlık ise kırmızı renkte görünüyor.</p>
    <p><a href="#">Bir bağlantıya tıklayın</a></p>
</body>
</html>
